<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="spa.css">
        <script src="spa.js" defer></script>
        <title>Single Page Application Wordly</title>
    </head>

    <body>
        <div class="container">
        <h1>Wordly</h1>
        <!-- <p>Search for a word in the dictionary</p> -->
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for a word..." required>
            <button type="submit" id="searchButton">Search</button>
            <button type="button" id="clearButton">Clear</button>
        </form>

        <!-- where results will show -->
        <div id="results"></div>
        </div>
    </body>

</html>
